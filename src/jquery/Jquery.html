<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="lib/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#hide_button").click(function () {

            console.log($("#hide_button").html());
            // $("#content").toggle(300);
            // if ($("#hide_button").html().indexOf("hide") >= 0){
            if (new RegExp($("#hide_button").html()).test("hide")){
                $("#hide_button").html("show") ;
                $("#content").hide(300);
            } else {
                $("#hide_button").html("hide");
                $("#content").show(300);
            }
        });

        $("img").hover(function () {
            // console.log($("this")[0].src);
            //x上限，y下限
            var init = $(this)[0].src;
            var text_url = $(this).attr("text_url");
            var x = 3;
            var y = 1;
            var rand = parseInt(Math.random() * (x - y + 1) + y);
            var state = true;
            console.log("退出循环wei:" + rand);

            var url = "img/0"+rand+".jpg";
            if (init.indexOf(text_url) >= 0){
                console.log("if==="+url+":"+init+":"+text_url);
                $(this).attr("src",url);
            } else {
                console.log("else==="+url+":"+init+":"+text_url);
                $(this).attr("src",text_url);
            }
        })
    })


</script>
<style>
    div.div{
        border: 3px solid green;
        background-color: red;
        padding: 7px;
    }
    img{
        width: 200px;
        height: 200px;
        margin: 5px;
        border-radius: 100px;
        border: 3px solid #f5f5f5;
    }
</style>
<body>
<div class="div">
    <button id="hide_button">hide</button> <br>
    <div id="content">大家好~我就是隐藏域~</div>
</div>
<br>

<div>
    <img src="img/01.jpg" text_url = "img/01.jpg">
    <img src="img/02.jpg" text_url="img/02.jpg">
    <img src="img/03.jpg" text_url="img/03.jpg">
    <img src="img/04.PNG" text_url="img/04.png">
</div>
</body>
</html>
